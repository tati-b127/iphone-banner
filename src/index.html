<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script defer src="./app.min.js"></script>
    <title>BP Mobile Test Task Baranova</title>
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__bar header__bar_sm">
                <div class="header__left header__left_sm">
                    <img src="./images/svg/mobile-signal.svg" alt="mobile-signal">
                    <span>Sketch</span>
                    <img src="./images/svg/wifi.svg" alt="wifi">
                </div>
                <div class="header__top header__top_sm">
                    <span>9:41 AM</span>
                </div>
                <div class="header__right header__right_sm">
                    <img src="./images/svg/bluetooth.svg" alt="bluetooth">
                    <span>100%</span>
                    <img src="./images/svg/battery.svg" alt="battery">
                </div>
            </div>
            <div class="header__bar">
                <div class="header__left">
                    <span>9:41</span>

                </div>
                <div class="header__top"></div>
                <div class="header__right">
                    <img src="./images/svg/mobile-signal.svg" alt="mobile-signal">
                    <img src="./images/svg/wifi.svg" alt="wifi">
                    <img src="./images/svg/battery.svg" alt="battery">
                </div>
            </div>
        </div>
    </header>
    <main class="banner">
        <div class="container">
            <h1 class="banner__title" id="banner-title">Get Unlimited <br>Access</h1>
            <div class="banner__wrapper wrapper">
                <div class="wrapper__item wrapper__item_1">
                    <img src="./images/banner-1.png" srcset="./images/banner-1@2x.png 2x, ./images/banner-1@3x.png 3x" width="104" height="138">
                    <h2 class="wrapper__title">Exclusive Styles</h2>
                </div>
                <div class="wrapper__item wrapper__item_2">
                    <img src="./images/banner-2.png" srcset="./images/banner-2@2x.png 2x, ./images/banner-2@3x.png 3x"  width="104" height="138">
                    <h2 class="wrapper__title">Exclusive Styles</h2>
                </div>
                <div class="wrapper__item wrapper__item_3">
                    <img src="./images/banner-3.png" srcset="./images/banner-3@2x.png 2x, ./images/banner-3@3x.png 3x"  width="104" height="138">
                    <h2 class="wrapper__title"> Magic Avatars With 20% Off
                    </h2>
                </div>
            </div>
            <div class="banner__action">
                <button class="banner__btn banner__btn_top btn active" data-href="https://apple.com/">
                    <span class="btn__title">Yearly access</span>
                    <span  class="btn__subtitle btn__subtitle_left">Just $39.99 per year</span>
                    <span class="btn__subtitle btn__subtitle_right">$0.48
                    <br/> per week
                </span>
                <span class="banner__btn_offer">best offer</span>
                </button>
                <button class="banner__btn btn banner__btn_bottom" data-href="https://google.com/">
                    <span class="btn__title">Yearly access</span>
                    <!-- <span  class="btn__subtitle btn__subtitle_left">Just $39.99 per year</span> -->
                    <span class="btn__subtitle btn__subtitle_right">$0.48
                    <br/> per week
                </span>
                </span>

                </button>
                <button class="banner__btn btn continue" id="continue">Continue</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <nav class="footer__nav">
                <ul class="footer__list">
                    <li class="footer__item">
                        <a href="#" class="footer__link footer__link_1">Terms of Use </a>
                    </li>
                    <li class="footer__item">
                        <a href="#" class="footer__link footer__link_2">Privacy Policy</a>
                    </li>
                    <li class="footer__item">
                        <a href="#" class="footer__link footer__link_3">Restore</a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
    </div>
</body>

</html>
